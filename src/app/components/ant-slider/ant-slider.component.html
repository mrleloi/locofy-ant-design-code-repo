<nz-slider [ngClass]="className" [nzMin]="min" [nzMax]="max" [nzStep]="step" [nzRange]="range" [nzDisabled]="disabled"
    [nzVertical]="vertical" [(ngModel)]="value" [nzTooltipVisible]="tooltipVisible"
    [nzTooltipPlacement]="tooltipPlacement" (ngModelChange)="onValueChange($event)">
</nz-slider>
