<nz-select *ngIf="!multiple" [ngClass]="className" [ngModel]="singleValue" [nzOptions]="options"
    [nzPlaceHolder]="placeholder" [nzDisabled]="disabled" [nzSize]="size" [nzAllowClear]="allowClear">
    @for (option of options; track option) {
    <nz-option [nzLabel]="option" [nzValue]="option"></nz-option>
    }
</nz-select>
<nz-select *ngIf="multiple" [ngClass]="className" [ngModel]="multipleValue" [nzOptions]="options"
    [nzPlaceHolder]="placeholder" [nzDisabled]="disabled" [nzSize]="size" [nzAllowClear]="allowClear" nzMode="multiple">
    @for (option of options; track option) {
    <nz-option [nzValue]="option.value" [nzLabel]="option.label">
    </nz-option>
    }
</nz-select>
